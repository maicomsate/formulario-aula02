<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    
    <div class="div">
    <p>Qual o seu nome? <br>
    <input type="text"> </p> 
    
    <p>Qual o seu E-mail? <br>
        <input type="text"></p> 

        <p>Qual o seu Telefone? <br>
            <input type="tel"></p>
            <br>
        <section>
            Escolha uma das linguagens: <br> <br>
           
            <form action="#">
                <label for="lang"></label>
                <select name="languages" id="lang" size="4">
                  
                  <option value="php">HTML-CSS</option>
                  
                  <option value="golang">Golang</option>
                  <option value="python">Python</option>
                  
                
                </select>
                
          </form>
        </section>
            
            
            <p>Deixe um comentário</p>
            <textarea name="Sugestão" id="" cols="30" rows="10"> </textarea> <br> <br>

            <button type="submit">Enviar</button>
        </div>





</body>
</html>
